<html>
    <head>
        <title>
            Pokémon Search App
        </title>
    </head>
    <body>
        <div class="left">
            <div class="search">
                <input type="text" placeholder="Pokémon name or ID #" id="search-input"/>
                <button id="search-button">Search</button>
            </div>
            <table id="basic-info">
                <tr>
                    <td id="pokemon-name"></td>
                </tr>
                <tr>
                    <td id="pokemon-id"></td>             
                </tr>
                <tr>
                    <td id="weight"></td>             
                </tr>
                <tr>
                    <td id="height"></td>             
                </tr>
                <tr>
                    <td id="types"></td>             
                </tr>
            </table>

        </div>
        <div class="right">
            <table class="stats">
                <tr>
                    <td id="hp"></td>  
                </tr>
                <tr>
                    <td id="attack"></td> 
                </tr>
                <tr>
                    <td id="defense"></td> 
                </tr>
                <tr>
                    <td id="special-attack"></td> 
                </tr>
                <tr>
                    <td id="special-defense"></td> 
                </tr>
                <tr>
                    <td id="speed"></td> 
                </tr>
            </table>
        </div>
    </body>
</html>
